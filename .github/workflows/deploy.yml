name: Deploy to Azure Functions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Restore dependencies
      run: dotnet restore src/MemberPropertyAlert.Functions/MemberPropertyAlert.Functions.csproj
    
    - name: Build project
      run: dotnet build src/MemberPropertyAlert.Functions/MemberPropertyAlert.Functions.csproj --configuration Release --no-restore
    
    - name: Publish project
      run: dotnet publish src/MemberPropertyAlert.Functions/MemberPropertyAlert.Functions.csproj --configuration Release --output ./publish --no-build
    
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: 'func-member-property-alert-dev'
        package: './publish'
    
    - name: Azure logout
      run: az logout

  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
