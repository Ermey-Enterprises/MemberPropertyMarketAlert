name: Member Property Alert Deployment

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/**'
      - 'infra/main.bicep'
      - '.github/workflows/member-property-alert-cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      debug_mode:
        description: 'Enable enhanced debug logging'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  checks: read

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_LOCATION: 'eastus2'
  # Debug and logging configuration
  DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
  VERBOSE_LOGGING: 'true'
  LOG_LEVEL: 'DEBUG'

jobs:
  analyze-changes:
    runs-on: ubuntu-latest
    outputs:
      infra-changed: ${{ steps.changes.outputs.infra-changed }}
      functions-changed: ${{ steps.changes.outputs.functions-changed }}
      ui-changed: ${{ steps.changes.outputs.ui-changed }}
      deploy-environment: ${{ steps.deployment-flags.outputs.deploy-environment }}
      resource-group-name: ${{ steps.deployment-flags.outputs.resource-group-name }}
      workflow-metadata: ${{ steps.metadata.outputs.workflow-metadata }}
    steps:
      - name: Initialize workflow with comprehensive logging
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üöÄ =============================================="
          echo "üöÄ MEMBER PROPERTY ALERT DEPLOYMENT WORKFLOW"
          echo "üöÄ =============================================="
          echo "üìÖ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üîß Workflow: ${{ github.workflow }}"
          echo "üèÉ Run ID: ${{ github.run_id }}"
          echo "üî¢ Run Number: ${{ github.run_number }}"
          echo "üë§ Actor: ${{ github.actor }}"
          echo "üìÇ Repository: ${{ github.repository }}"
          echo "üåø Ref: ${{ github.ref }}"
          echo "üìù SHA: ${{ github.sha }}"
          echo "üéØ Event: ${{ github.event_name }}"
          echo "üêõ Debug Mode: ${{ env.DEBUG_MODE }}"
          echo "üìä Verbose Logging: ${{ env.VERBOSE_LOGGING }}"
          echo "=============================================="
          
          # Log runner environment
          echo "üñ•Ô∏è Runner Environment:"
          echo "  OS: $(uname -a)"
          echo "  Shell: $SHELL"
          echo "  User: $(whoami)"
          echo "  Working Directory: $(pwd)"
          echo "  Available Disk Space: $(df -h . | tail -1 | awk '{print $4}')"
          echo "  Memory: $(free -h | grep '^Mem:' | awk '{print $2}' || echo 'N/A')"
          echo "=============================================="

      - name: Checkout repository with verbose logging
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Log repository information
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üìÇ Repository Information:"
          echo "  Current Branch: $(git branch --show-current)"
          echo "  Latest Commit: $(git log -1 --oneline)"
          echo "  Repository Size: $(du -sh . | cut -f1)"
          echo "  File Count: $(find . -type f | wc -l)"
          echo "  Git Status:"
          git status --porcelain || echo "  Clean working directory"
          echo "=============================================="
      
      - name: Detect changes with enhanced logging
        id: changes
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üîç =============================================="
          echo "üîç CHANGE DETECTION ANALYSIS"
          echo "üîç =============================================="
          echo "üìÖ Analysis Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "üéØ Manual deployment triggered via workflow_dispatch"
            echo "üìã Input Parameters:"
            echo "  Environment: ${{ github.event.inputs.environment }}"
            echo "  Debug Mode: ${{ github.event.inputs.debug_mode }}"
            
            echo "infra-changed=true" >> $GITHUB_OUTPUT
            echo "functions-changed=true" >> $GITHUB_OUTPUT
            echo "ui-changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual deployment - deploying all components"
          else
            echo "üîÑ Automatic deployment triggered by push event"
            echo "üìä Analyzing changes between HEAD~1 and HEAD..."
            
            # Enhanced change detection with detailed logging
            echo "üîç Checking for infrastructure changes..."
            INFRA_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '^infra/main\.bicep|^\.github/workflows/member-property-alert-cd\.yml' || true)
            INFRA_CHANGED=$(echo "$INFRA_FILES" | wc -l)
            
            echo "üîç Checking for function changes..."
            FUNCTION_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '^src/MemberPropertyAlert\.(Core|Functions)/' || true)
            FUNCTIONS_CHANGED=$(echo "$FUNCTION_FILES" | wc -l)
            
            echo "üîç Checking for UI changes..."
            UI_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '^src/MemberPropertyAlert\.UI/' || true)
            UI_CHANGED=$(echo "$UI_FILES" | wc -l)
            
            # Log detailed file changes
            echo "üìÅ Infrastructure Files Changed ($INFRA_CHANGED):"
            if [ -n "$INFRA_FILES" ] && [ "$INFRA_FILES" != "0" ]; then
              echo "$INFRA_FILES" | sed 's/^/  - /'
            else
              echo "  (none)"
            fi
            
            echo "üìÅ Function Files Changed ($FUNCTIONS_CHANGED):"
            if [ -n "$FUNCTION_FILES" ] && [ "$FUNCTION_FILES" != "0" ]; then
              echo "$FUNCTION_FILES" | sed 's/^/  - /'
            else
              echo "  (none)"
            fi
            
            echo "üìÅ UI Files Changed ($UI_CHANGED):"
            if [ -n "$UI_FILES" ] && [ "$UI_FILES" != "0" ]; then
              echo "$UI_FILES" | sed 's/^/  - /'
            else
              echo "  (none)"
            fi
            
            # Set outputs with detailed logging
            [ "$INFRA_CHANGED" -gt 0 ] && echo "infra-changed=true" >> $GITHUB_OUTPUT || echo "infra-changed=false" >> $GITHUB_OUTPUT
            [ "$FUNCTIONS_CHANGED" -gt 0 ] && echo "functions-changed=true" >> $GITHUB_OUTPUT || echo "functions-changed=false" >> $GITHUB_OUTPUT
            [ "$UI_CHANGED" -gt 0 ] && echo "ui-changed=true" >> $GITHUB_OUTPUT || echo "ui-changed=false" >> $GITHUB_OUTPUT
            
            echo "üìä Change Detection Summary:"
            echo "  Infrastructure: $INFRA_CHANGED files ‚Üí $([ "$INFRA_CHANGED" -gt 0 ] && echo "DEPLOY" || echo "SKIP")"
            echo "  Functions: $FUNCTIONS_CHANGED files ‚Üí $([ "$FUNCTIONS_CHANGED" -gt 0 ] && echo "DEPLOY" || echo "SKIP")"
            echo "  UI: $UI_CHANGED files ‚Üí $([ "$UI_CHANGED" -gt 0 ] && echo "DEPLOY" || echo "SKIP")"
          fi
          echo "=============================================="
      
      - name: Set deployment flags with comprehensive logging
        id: deployment-flags
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üéØ =============================================="
          echo "üéØ DEPLOYMENT CONFIGURATION"
          echo "üéØ =============================================="
          echo "üìÖ Configuration Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DEPLOY_ENV="${{ github.event.inputs.environment }}"
            echo "üéØ Manual deployment environment: $DEPLOY_ENV"
          else
            # Default to dev for automatic deployments
            DEPLOY_ENV="dev"
            echo "üéØ Automatic deployment environment: $DEPLOY_ENV (default)"
          fi
          
          RG_NAME="rg-member-property-alert-${DEPLOY_ENV}-eastus2"
          
          echo "deploy-environment=$DEPLOY_ENV" >> $GITHUB_OUTPUT
          echo "resource-group-name=$RG_NAME" >> $GITHUB_OUTPUT
          
          echo "üìã Deployment Configuration:"
          echo "  Environment: $DEPLOY_ENV"
          echo "  Resource Group: $RG_NAME"
          echo "  Azure Location: ${{ env.AZURE_LOCATION }}"
          echo "  Subscription ID: ${{ env.AZURE_SUBSCRIPTION_ID }}"
          echo "  Tenant ID: ${{ env.AZURE_TENANT_ID }}"
          echo "  Client ID: ${{ env.AZURE_CLIENT_ID }}"
          echo "=============================================="

      - name: Generate workflow metadata
        id: metadata
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üìä =============================================="
          echo "üìä WORKFLOW METADATA GENERATION"
          echo "üìä =============================================="
          
          # Create comprehensive metadata
          METADATA=$(cat <<EOF
          {
            "workflow": {
              "name": "${{ github.workflow }}",
              "run_id": "${{ github.run_id }}",
              "run_number": "${{ github.run_number }}",
              "run_attempt": "${{ github.run_attempt }}",
              "actor": "${{ github.actor }}",
              "event_name": "${{ github.event_name }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "repository": "${{ github.repository }}"
            },
            "environment": {
              "deploy_env": "${{ steps.deployment-flags.outputs.deploy-environment }}",
              "resource_group": "${{ steps.deployment-flags.outputs.resource-group-name }}",
              "azure_location": "${{ env.AZURE_LOCATION }}",
              "debug_mode": "${{ env.DEBUG_MODE }}",
              "verbose_logging": "${{ env.VERBOSE_LOGGING }}"
            },
            "changes": {
              "infra_changed": "${{ steps.changes.outputs.infra-changed }}",
              "functions_changed": "${{ steps.changes.outputs.functions-changed }}",
              "ui_changed": "${{ steps.changes.outputs.ui-changed }}"
            },
            "timestamps": {
              "workflow_start": "$(date -u '+%Y-%m-%d %H:%M:%S UTC')",
              "analysis_complete": "$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            }
          }
          EOF
          )
          
          # Compress metadata for output
          METADATA_COMPRESSED=$(echo "$METADATA" | jq -c .)
          echo "workflow-metadata=$METADATA_COMPRESSED" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Workflow metadata generated successfully"
          echo "üìä Metadata size: $(echo "$METADATA_COMPRESSED" | wc -c) characters"
          echo "=============================================="

  build-and-test:
    runs-on: ubuntu-latest
    needs: [analyze-changes]
    outputs:
      build-successful: ${{ steps.build-status.outputs.success }}
      build-metadata: ${{ steps.build-metadata.outputs.metadata }}
      test-results: ${{ steps.test-results.outputs.results }}
    steps:
      - name: Initialize build phase with comprehensive logging
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üèóÔ∏è =============================================="
          echo "üèóÔ∏è BUILD AND TEST PHASE INITIALIZATION"
          echo "üèóÔ∏è =============================================="
          echo "üìÖ Build Start Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üéØ Environment: ${{ needs.analyze-changes.outputs.deploy-environment }}"
          echo "üìä Changes Summary:"
          echo "  Infrastructure: ${{ needs.analyze-changes.outputs.infra-changed }}"
          echo "  Functions: ${{ needs.analyze-changes.outputs.functions-changed }}"
          echo "  UI: ${{ needs.analyze-changes.outputs.ui-changed }}"
          echo "=============================================="

      - name: Checkout repository with verbose logging
        uses: actions/checkout@v4
        
      - name: Setup .NET with enhanced logging
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Verify .NET installation
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üîß =============================================="
          echo "üîß .NET ENVIRONMENT VERIFICATION"
          echo "üîß =============================================="
          echo "üìÖ Verification Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          echo "üîç .NET Version Information:"
          dotnet --version --verbose || dotnet --version
          
          echo "üîç .NET Runtime Information:"
          dotnet --info
          
          echo "üîç .NET SDK List:"
          dotnet --list-sdks
          
          echo "üîç .NET Runtime List:"
          dotnet --list-runtimes
          
          echo "üîç NuGet Configuration:"
          dotnet nuget list source --verbose || echo "NuGet sources not available"
          
          echo "=============================================="
      
      - name: Setup Node.js with enhanced logging
        if: needs.analyze-changes.outputs.ui-changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'src/MemberPropertyAlert.UI/package.json'
          
      - name: Verify Node.js installation
        if: needs.analyze-changes.outputs.ui-changed == 'true'
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üîß =============================================="
          echo "üîß NODE.JS ENVIRONMENT VERIFICATION"
          echo "üîß =============================================="
          echo "üìÖ Verification Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          echo "üîç Node.js Version Information:"
          node --version
          
          echo "üîç npm Version Information:"
          npm --version
          
          echo "üîç npm Configuration:"
          npm config list
          
          echo "üîç npm Cache Information:"
          npm cache verify --verbose
          
          echo "=============================================="
      
      - name: Cache NuGet packages with enhanced logging
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}-
            ${{ runner.os }}-nuget-
            
      - name: Log cache information
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üíæ =============================================="
          echo "üíæ CACHE INFORMATION"
          echo "üíæ =============================================="
          echo "üìÖ Cache Check Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          echo "üîç NuGet Cache Directory:"
          if [ -d ~/.nuget/packages ]; then
            echo "  Path: ~/.nuget/packages"
            echo "  Size: $(du -sh ~/.nuget/packages | cut -f1)"
            echo "  Package Count: $(find ~/.nuget/packages -maxdepth 2 -type d | wc -l)"
          else
            echo "  NuGet cache directory not found"
          fi
          
          echo "üîç npm Cache Directory:"
          if command -v npm >/dev/null 2>&1; then
            NPM_CACHE_DIR=$(npm config get cache)
            if [ -d "$NPM_CACHE_DIR" ]; then
              echo "  Path: $NPM_CACHE_DIR"
              echo "  Size: $(du -sh "$NPM_CACHE_DIR" | cut -f1)"
            else
              echo "  npm cache directory not found"
            fi
          else
            echo "  npm not available"
          fi
          
          echo "=============================================="
      
      - name: Build and test .NET solution with comprehensive logging
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üèóÔ∏è =============================================="
          echo "üèóÔ∏è .NET BUILD AND TEST PROCESS"
          echo "üèóÔ∏è =============================================="
          echo "üìÖ Build Start Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Log solution structure
          echo "üìÇ Solution Structure Analysis:"
          if [ -f "MemberPropertyMarketAlert.sln" ]; then
            echo "  Solution File: MemberPropertyMarketAlert.sln"
            echo "  Solution Size: $(du -sh MemberPropertyMarketAlert.sln | cut -f1)"
            
            echo "üîç Projects in Solution:"
            dotnet sln MemberPropertyMarketAlert.sln list --verbose
          else
            echo "  ‚ùå Solution file not found"
            exit 1
          fi
          
          echo "üîç Project Files:"
          find . -name "*.csproj" -type f | while read -r proj; do
            echo "  - $proj ($(du -sh "$proj" | cut -f1))"
          done
          
          # Restore with verbose logging
          echo "üì¶ =============================================="
          echo "üì¶ NUGET PACKAGE RESTORATION"
          echo "üì¶ =============================================="
          echo "üìÖ Restore Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          RESTORE_START=$(date +%s)
          dotnet restore MemberPropertyMarketAlert.sln \
            --no-cache \
            --verbosity detailed \
            --disable-parallel \
            --force
          RESTORE_END=$(date +%s)
          RESTORE_DURATION=$((RESTORE_END - RESTORE_START))
          
          echo "‚úÖ Package restoration completed in ${RESTORE_DURATION}s"
          echo "üìÖ Restore End: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Build with verbose logging
          echo "üî® =============================================="
          echo "üî® SOLUTION BUILD PROCESS"
          echo "üî® =============================================="
          echo "üìÖ Build Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          BUILD_START=$(date +%s)
          dotnet build MemberPropertyMarketAlert.sln \
            --no-restore \
            --configuration Release \
            --verbosity detailed \
            --no-incremental
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          
          echo "‚úÖ Solution build completed in ${BUILD_DURATION}s"
          echo "üìÖ Build End: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Test discovery and execution
          echo "üß™ =============================================="
          echo "üß™ TEST DISCOVERY AND EXECUTION"
          echo "üß™ =============================================="
          echo "üìÖ Test Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Find test projects
          TEST_PROJECTS=$(find . -name "*.Tests.csproj" -o -name "*Test*.csproj" | head -10)
          if [ -n "$TEST_PROJECTS" ]; then
            echo "üîç Test Projects Found:"
            echo "$TEST_PROJECTS" | sed 's/^/  - /'
            
            TEST_START=$(date +%s)
            dotnet test MemberPropertyMarketAlert.sln \
              --no-build \
              --configuration Release \
              --verbosity detailed \
              --logger "console;verbosity=detailed" \
              --collect:"XPlat Code Coverage" \
              --results-directory ./test-results
            TEST_END=$(date +%s)
            TEST_DURATION=$((TEST_END - TEST_START))
            
            echo "‚úÖ Tests completed in ${TEST_DURATION}s"
            
            # Log test results
            if [ -d "./test-results" ]; then
              echo "üìä Test Results Summary:"
              find ./test-results -name "*.xml" -o -name "*.trx" | while read -r result; do
                echo "  - $result ($(du -sh "$result" | cut -f1))"
              done
            fi
          else
            echo "‚ÑπÔ∏è No test projects found, skipping .NET tests"
          fi
          
          echo "üìÖ Test End: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "=============================================="
      
      - name: Build React UI with comprehensive logging
        if: needs.analyze-changes.outputs.ui-changed == 'true'
        run: |
          set -euo pipefail
          if [[ "${{ env.DEBUG_MODE }}" == "true" ]]; then
            set -x
          fi
          
          echo "üé® =============================================="
          echo "üé® REACT UI BUILD PROCESS"
          echo "üé® =============================================="
          echo "üìÖ UI Build Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          cd src/MemberPropertyAlert.UI
          
          # Log UI project structure
          echo "üìÇ UI Project Structure:"
          echo "  Working Directory: $(pwd)"
          echo "  Directory Size: $(du -sh . | cut -f1)"
          echo "  File Count: $(find . -type f | wc -l)"
          
          if [ -f "package.json" ]; then
            echo "üì¶ Package.json Analysis:"
            echo "  File Size: $(du -sh package.json | cut -f1)"
            echo "  Dependencies:"
            jq -r '.dependencies // {} | keys[]' package.json | sed 's/^/    - /' || echo "    (unable to parse dependencies)"
            echo "  DevDependencies:"
            jq -r '.devDependencies // {} | keys[]' package.json | sed 's/^/    - /' || echo "    (unable to parse devDependencies)"
          else
            echo "‚ùå package.json not found"
            exit 1
          fi
          
          # Install dependencies with verbose logging
          echo "üì¶ =============================================="
          echo "üì¶ NPM DEPENDENCY INSTALLATION"
          echo "üì¶ =============================================="
          echo "üìÖ Install Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          INSTALL_START=$(date +%s)
          if [ -f "package-lock.json" ]; then
            echo "üì¶ Installing dependencies with npm ci (lockfile found)..."
            npm ci --verbose --no-audit --no-fund
          else
            echo "üì¶ Installing dependencies with npm install (no lockfile)..."
            npm install --verbose --no-audit --no-fund
          fi
          INSTALL_END=$(date +%s)
          INSTALL_DURATION=$((INSTALL_END - INSTALL_START))
          
          echo "‚úÖ Dependencies installed in ${INSTALL_DURATION}s"
          echo "üìÖ Install End: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Log installed packages
          echo "üìä Installed Package Summary:"
          echo "  node_modules size: $(du -sh node_modules | cut -f1)"
          echo "  Package count: $(find node_modules -maxdepth 1 -type d | wc -l)"
          
          # Run tests if available
          if [ -f "package.json" ] && jq -e '.scripts.test' package.json > /dev/null; then
            echo "üß™ =============================================="
            echo "üß™ REACT TEST EXECUTION"
            echo "üß™ =============================================="
            echo "üìÖ React Test Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            REACT_TEST_START=$(date +%s)
            npm test -- \
              --ci \
              --coverage \
              --verbose \
              --maxWorkers=2 \
              --passWithNoTests \
              --watchAll=false
            REACT_TEST_END=$(date +%s)
            REACT_TEST_DURATION=$((REACT_TEST_END - REACT_TEST_START))
            
            echo "‚úÖ React tests completed in ${REACT_TEST_DURATION}s"
            echo "üìÖ React Test End: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            # Log coverage results
            if [ -d "coverage" ]; then
              echo "üìä Test Coverage Summary:"
              echo "  Coverage directory size: $(du -sh coverage | cut -f1)"
              if [ -f "coverage/lcov-report/index.html" ]; then
                echo "  Coverage report: coverage/lcov-report/index.html"
              fi
            fi
          else
            echo "‚ÑπÔ∏è No React tests configured, skipping"
          fi
          
          # Build production bundle
          echo "üì¶ =============================================="
          echo "üì¶ REACT PRODUCTION BUILD"
          echo "üì¶ =============================================="
          echo "üìÖ Production Build Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          REACT_BUILD_START=$(date +%s)
          npm run build -- --verbose
          REACT_BUILD_END=$(date +%s)
          REACT_BUILD_DURATION=$((REACT_BUILD_END - REACT_BUILD_START))
          
          echo "‚úÖ React production build completed in ${REACT_BUILD_DURATION}s"
