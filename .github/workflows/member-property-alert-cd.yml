  deploy-web-app:
    runs-on: ubuntu-latest
    needs: [analyze-changes, build-and-test, deploy-infrastructure]
    if: always() && needs.build-and-test.result == 'success' && needs.analyze-changes.outputs.ui-changed == 'true' && needs.analyze-changes.outputs.deploy-web-app == 'true' && (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped')
    steps:
      - name: Initialize Web App deployment
        run: |
          echo "ğŸŒ Web App Deployment"
          echo "ğŸ“… Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
      
      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-app
          path: ./publish
      
      - name: Deploy Web App
        run: |
          # Determine app service name
          if [ -n "${{ needs.deploy-infrastructure.outputs.web-app-name }}" ]; then
            APP_SERVICE_NAME="${{ needs.deploy-infrastructure.outputs.web-app-name }}"
            echo "âœ… Using web app name from infrastructure output: $APP_SERVICE_NAME"
          else
            ENV="${{ needs.analyze-changes.outputs.deploy-environment }}"
            RG_NAME="${{ needs.analyze-changes.outputs.resource-group-name }}"
            
            echo "ğŸ” Infrastructure output not available, discovering existing web app..."
            echo "  Environment: $ENV"
            echo "  Resource Group: $RG_NAME"

            # Try to recover the name from the most recent successful infrastructure deployment
            LAST_DEPLOYMENT=$(az deployment group list --resource-group "$RG_NAME" --query "[?properties.provisioningState=='Succeeded'] | [-1].name" -o tsv 2>/dev/null || echo "")
            if [ -n "$LAST_DEPLOYMENT" ]; then
              echo "ğŸ—‚ï¸ Using deployment outputs from: $LAST_DEPLOYMENT"
              APP_SERVICE_NAME=$(az deployment group show --resource-group "$RG_NAME" --name "$LAST_DEPLOYMENT" --query "properties.outputs.webAppDeployment.value.appServiceName" -o tsv 2>/dev/null || echo "")
              if [ -n "$APP_SERVICE_NAME" ]; then
                echo "âœ… Retrieved Web App name from deployment outputs: $APP_SERVICE_NAME"
              fi
            fi

            if [ -z "$APP_SERVICE_NAME" ]; then
              # Try to find existing web app in the resource group
              EXISTING_WEB_APPS=$(az webapp list --resource-group "$RG_NAME" --query "[?contains(name, 'web-mpa-${ENV}')].name" -o tsv 2>/dev/null || echo "")
              if [ -n "$EXISTING_WEB_APPS" ]; then
                APP_SERVICE_NAME=$(echo "$EXISTING_WEB_APPS" | head -n1)
                echo "âœ… Found existing web app: $APP_SERVICE_NAME"
              fi
            fi

            if [ -z "$APP_SERVICE_NAME" ]; then
              # Final fallback uses unique suffix derived from existing resources
              FALLBACK_WEB=$(az resource list --resource-group "$RG_NAME" --resource-type "Microsoft.Web/sites" --query "[?contains(name, 'web-mpa-${ENV}')].name" -o tsv 2>/dev/null || echo "")
              if [ -n "$FALLBACK_WEB" ]; then
                APP_SERVICE_NAME=$(echo "$FALLBACK_WEB" | head -n1)
                echo "âœ… Found web app via resource scan: $APP_SERVICE_NAME"
              else
                echo "âŒ Unable to determine Web App name automatically"
                exit 1
              fi
            fi
          fi
          
          RG_NAME="${{ needs.analyze-changes.outputs.resource-group-name }}"
          
          echo "ğŸ“¦ Deploying Web App to: $APP_SERVICE_NAME"
          
          # Verify Web App exists
          if ! az webapp show --name "$APP_SERVICE_NAME" --resource-group "$RG_NAME" --output none 2>/dev/null; then
            echo "âŒ Web App '$APP_SERVICE_NAME' not found"
            exit 1
          fi
          
          # Create deployment package
          if [ ! -d "./publish/ui" ]; then
            echo "âŒ UI publish output not found at ./publish/ui"
            exit 1
          fi

          cd ./publish/ui
          zip -r ../../web-app.zip . > /dev/null 2>&1
          cd ../..
          
          # Deploy with timeout and better error handling
          echo "ğŸš€ Deploying Web App..."
          
          # Deploy without async to wait for completion and get better error reporting
          az webapp deploy \
            --resource-group "$RG_NAME" \
            --name "$APP_SERVICE_NAME" \
            --src-path "./web-app.zip" \
            --type zip \
            --timeout 600
          
          # Check deployment status
          echo "ğŸ” Checking deployment status..."
          sleep 30  # Give it time to start
          
          # Get app service URL for health check
          APP_URL=$(az webapp show --resource-group "$RG_NAME" --name "$APP_SERVICE_NAME" --query "defaultHostName" --output tsv)
          
          if [ -n "$APP_URL" ]; then
            echo "ğŸŒ App URL: https://$APP_URL"
            echo "ğŸ¥ Health check URL: https://$APP_URL/api/health"

            # Try to hit the health endpoint
            echo "ğŸ” Testing health endpoint..."
            for i in {1..5}; do
              echo "  Attempt $i/5..."
              if curl -f -s --max-time 30 "https://$APP_URL/api/health" > /dev/null; then
                echo "âœ… Health check passed!"
                break
              else
                echo "â³ Health check failed, waiting 30s..."
                sleep 30
              fi
            done
          fi
          
          # Clean up
          rm -f "./web-app.zip"
          
          echo "âœ… Web App deployment completed"

  test-deployments:
    runs-on: ubuntu-latest
    needs: [analyze-changes, deploy-function-app, deploy-web-app, deploy-infrastructure]
    if: always() && (needs.deploy-function-app.result == 'success' || needs.deploy-web-app.result == 'success')
    steps:
      - name: Test Function App
        if: needs.analyze-changes.outputs.functions-changed == 'true' && needs.deploy-function-app.result == 'success'
        run: |
          APP_URL="${{ needs.deploy-infrastructure.outputs.function-app-url }}"
          echo "ğŸ”§ Testing Function App at: $APP_URL"
          
          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5..."
            
            HEALTH_STATUS=$(curl -s -L -o /dev/null -w '%{http_code}' "$APP_URL/api/health" --max-time 15 || echo "000")
            
            if [[ "$HEALTH_STATUS" == "200" ]]; then
              echo "âœ… Function App health check passed"
              break
            elif [[ "$HEALTH_STATUS" == "000" ]]; then
              echo "âš ï¸ Connection failed - Function App may still be starting"
            else
              echo "âš ï¸ Health check returned HTTP $HEALTH_STATUS"
            fi
            
            if [ $i -lt 5 ]; then
              sleep 30
            fi
          done
      
      - name: Test Web App
        if: needs.analyze-changes.outputs.ui-changed == 'true' && needs.deploy-web-app.result == 'success'
        run: |
          APP_URL="${{ needs.deploy-infrastructure.outputs.web-app-url }}"
          echo "ğŸŒ Testing Web App at: $APP_URL"
          
          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5..."

            HEALTH_STATUS=$(curl -s -L -o /dev/null -w '%{http_code}' "$APP_URL/api/health" --max-time 15 || echo "000")
            
            if [[ "$HEALTH_STATUS" == "200" ]]; then
              echo "âœ… Web App health check passed"
              break
            elif [[ "$HEALTH_STATUS" == "000" ]]; then
              echo "âš ï¸ Connection failed - Web App may still be starting"
            else
              echo "âš ï¸ Health check returned HTTP $HEALTH_STATUS"
            fi
            
            if [ $i -lt 5 ]; then
              sleep 30
            fi
          done

